<html>
<head>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.js"></script>
<script type="text/javascript" src="https://cdn.rawgit.com/showdownjs/showdown/1.4.2/dist/showdown.min.js"></script>
</head>
<body>
<div class="index">
</div>
<div class="content">
</div>
<script type="text/javascript">
	//Indexing
	var i=1,r=1;
	while(r>0){
		$.ajax({
		    url:$(location).attr('href')+'p_00'+i+'/package.json',
		    type:'HEAD',
		    error: function()
		    {
		    	console.log("nada");
		    	break;
		    },
		    success: function()
		    {
		    	$("div.index").html("<a href='loadChap();'>"+i+"</a>");
		    }
		});
		i++;
		console.log($(location).attr('href')+'_00'+i+'/package.json');
	}
    //Loading
	var converter = new showdown.Converter();
    var file_contents = '#hello, markdown!';
	$("div.content").html(converter.makeHtml(file_contents));
	console.log(converter.makeHtml(file_contents));
</script>
</body>
</html>
