  <script type="text/javascript">
  jQuery.ajaxSetup({async:false});
  var converter = new showdown.Converter();
	$(document).ready(function(){
        $.get(
        	'site.conf',
        	function (data) {
        	console.log(data);
    		projects = jQuery.parseJSON(data).site.projects;
    		projects.forEach(function(cProject){
    			console.log('projects/' + cProject + '/proj.conf');
    			$.get(
    				'projects/' + cProject + '/proj.conf',
    				function(data){
					var newEnt = '<li><a href="#" onclick="loadContent(' + "'" + cProject + "'" + ')">' + jQuery.parseJSON(data).title + '</a></li>';
					console.log(newEnt);
					$('ul.nav-pills').append(newEnt);
				});
    		});
		});
	});
	function loadContent(tProject){
		$.get('projects/' + tProject + '/proj.conf',function(data){
			var parsedData = jQuery.parseJSON(data);
			$('div.title').html('<h1>'+parsedData.title+'</h1>');
			$('div.desc').html('<h4>'+parsedData.description+'</h4>');
			$("div.pcontent").html('');
			parsedData.info.forEach(function(tInfo){
				$.get('projects/' + tProject + '/' + tInfo,function(tInfoContent){
					$("div.pcontent").html( $("div.pcontent").html()+converter.makeHtml(tInfoContent));
				});
			});
			$("div.pcode").html('<h2>Code</h2>');
			parsedData.code.forEach(function(tCode){
				$.get('projects/' + tProject + '/' + tCode,function(tCodeContent){
					$("div.pcode").html( $("div.pcode").html()+converter.makeHtml(tCodeContent));
				});
			});
		});		
	}
  </script>
